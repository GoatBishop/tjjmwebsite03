<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>团队列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <!-- 引入此页面的css -->
    <link rel="stylesheet" href="/static/css/admin-list.css">


    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">评委列表</div>
                </div>
                <div class="layui-card">
                
                    
                    <div class="layui-card-header ">
                        <a href="/back/excel_download/judge_list/" target = "blank"><button class="layui-btn">全部数据导出</button></a>
                    </div>
                    
                    <div class="layui-card-body">
                        <button class="layui-btn" id="my_btn" onclick="xadmin.open('添加评委','/back/random_one/',500,450)">添加评委</button>
                        <button class="layui-btn" id="my_btn" onclick="xadmin.open('添加评委','/back/random_many/',500,370)">批量添加评委</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>评委类型</th>
                                    <th>添加时间</th>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        暂无数据
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                                {% for j in judges %}
                                <tr>
                                    <td>{{ j.judge_username }}</td>
                                    <td>{{ j.judge_name }}</td>
                                    <td>{{ j.judge_type }}</td>
                                    <td>{{ j.add_time }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
</body>

        s.parentNode.insertBefore(hm, s);
    })();
</script>

</html>
