<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">

</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" method="POST" action="">
                {% csrf_token %}
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>原始密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="oldpassword" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入原始密码">
                        <span>{{ user_error }}</span>       
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="newpassword" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入新的密码">
                        <span>{{ password_error }}</span>
                    </div>
                    <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="newpassword2" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入确认密码">
                        <span>{{ password2_error }}</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="save" type="submit">确认修改</button></div>
            </form>
        </div>
    </div>
</body>

</html>
