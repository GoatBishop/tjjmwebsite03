<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>团队列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <!-- 引入此页面的css -->
    <link rel="stylesheet" href="/static/css/admin-list.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="http://tjjm.aufe.edu.cn/">首页</a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">

                <div class="layui-card">
                    <div class="layui-card-header">
                        当前系统变量
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>得分全距</th>
                                    <th>每位评委最多评审作品数</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ my_set.score_range }}</td>
                                    <td>{{ my_set.work_num }}</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
                    <div class="layui-card">
                        <div class="layui-card-header">
                            设置系统变量
                        </div>

                        <div class="layui-card-body">
                            <form class="layui-form  layui-col-space5" method="POST" action="">
                                {% csrf_token %}
                                <div class="layui-inline layui-show-xs-block">
                                    <label>得分全距</label>
                                    <input type="text" name="score_range" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block my-set-01">
                                    <label>每位评委最多评审作品数</label>
                                    <input type="text" name="work_num" autocomplete="off" class="layui-input">
                                </div>
                                <br>
                                <button class="layui-btn" id="my_btn" type="submit">提交设置</button>
                            </form>
                        </div>
                            <a href="/back/initialization_var/" class="layui-btn">初始化</a>
                    </div>
            </div>
        </div>
    </div>
</body>

<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    
    
    {% if flag_set == 0 %}
        layui.use('layer', function(){
          var layer = layui.layer;
          layer.msg('设置失败');
        }); 
    {% endif %}
    
</script>

</html>
