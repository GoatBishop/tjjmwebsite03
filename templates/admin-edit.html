<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑功能</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

    <link rel="stylesheet" href="./css/school-list.css">

</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                         院校名称
                      </label>
                    <div class="layui-input-inline new-width">
                        <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入学校名称">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                         院校名称首字母拼音
                      </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="院校名称首字母拼音">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                          手机号
                      </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="phone" autocomplete="off" class="layui-input" placeholder="请输入手机号">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">院校类型</label>
                    <div class="layui-input-block ">
                        <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">专科</option>
                        <option value="1">本科</option>
                        <option value="2">中专</option>
                      </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                      </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                          提交
                      </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '请输入正确的院校信息';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function(data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        return false;
                    });

            });
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
