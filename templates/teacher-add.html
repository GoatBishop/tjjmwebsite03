<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>评委老师添加功能</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

    <link rel="stylesheet" href="./css/school-list.css">

</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" method="POST" action="">
            {% csrf_token %}

                <div class="layui-form-item">
                    <label class="layui-form-label">
                         用户名
                      </label>
                    <div class="layui-input-inline">
                        <input type="text" name="judge_username" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ judge.judge_username }}" readonly="readonly">
                    </div>

                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label ">
                         姓名
                      </label>
                    <div class="layui-input-inline ">
                        <input type="text " name="judge_name" required=" " lay-verify="required " autocomplete="off " class="layui-input " placeholder="请输入姓名 ">
                    </div>

                </div>
                <div class="layui-form-item ">
                    <label for="phone" class="layui-form-label ">
                          密码
                      </label>
                    <div class="layui-input-inline ">
                        <input type="password " id="L_email" name="password" required=" " lay-verify="phone " autocomplete="off " class="layui-input " placeholder="请输入密码 ">
                    </div>

                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label">评委类型</label>
                    <div class="layui-input-block ">
                        <select name="judge_type" lay-verify="required">
                        <option value="普通评委">普通评委</option>
                        <option value="非普通评委">非普通评委</option>
                      </select>
                    </div>
                </div>
                {% if file_error %}
                <div class="layui-form-item ">
                {{ file_error }}
                </div>
                {% endif %}
                <div class="layui-form-item ">
                    <label for="L_repass " class="layui-form-label ">
                      </label>
                    <button class="layui-btn " lay-filter="add " lay-submit="" type="submit">
                          提交
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    layui.use('form', function() { //此段代码必不可少
        var form = layui.form;
        form.render();
    });

    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
