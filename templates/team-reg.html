<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>团队注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" method="POST" action="">
            {% csrf_token %}
                <div class="layui-form-item">
                    注意！团队仅可由团队长进行注册。
                    请谨慎填写，提交注册后无法修改院校、团队长姓名和团队长手机号，若要修改需联系管理员。
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>院校</label>
                    <div class="layui-input-block">
                            <select name="school" class="layui-input">
                                <option value="">请选择一个院校</option>
                                {% for s in school_list %}
                                    <option value="{{ s }}">{{ s }}</option>
                                {% endfor %}
                            </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>团队长手机号</label>
                    <div class="layui-input-inline">
                        <input type="tel" id="L_repass" name="telephone" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="团队长手机号"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>团队长姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_repass" name="captain" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="团队长姓名"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="密码">
                        
                    </div>
                    <div class="layui-form-mid layui-word-aux">6到16个字符(仅包含大小写字母,数字和下划线)</div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="password2" required="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="确认密码">
                        <span> {{ password2_error }} </span>    
                    </div>
                </div>
                {% if file_error %}
                <p>错误信息</p>
                    <ul>
                    {% for value in file_error.values %}
                        <li> {{ value }} </li>
                    {% endfor %}
                    </ul>
                {% endif %}
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="save" type="submit">点击注册</button></div>
            </form>
        </div>
    </div>
    <script>
        layui.use('form', function() { //此段代码必不可少
            var form = layui.form;
            form.render();
        });
    </script>
</body>

</html>
