<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="http://tjjm.aufe.edu.cn/">首页</a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">院校列表</div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                        {% csrf_token %}
                            <div class="layui-inline layui-show-xs-block">
                                <label>名称</label>

                                <input type="text" name="username" placeholder="请输入院校姓名" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <label>手机号</label>

                                <input type="text" name="username" placeholder="请输入院校手机号" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block" style="width: 510px;">
                                <label>审核状态</label>


                                <select name="city" lay-verify="required" class="layui-input">
                                      <option value=""></option>
                                      <option value="0">全部</option>
                                      <option value="1">审核中</option>
                                      <option value="1">未审核</option>
                                </select>

                            </div>
                        </form>
                    </div>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()">搜索</button>
                        <button class="layui-btn" onclick="xadmin.open('添加用户','./admin-add.html',600,550)">添加</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>

                                    <th>院校名称</th>
                                    <th>院校联系人</th>
                                    <th>手机号</th>
                                    <th>审核状态</th>
                                    <th>提交时间</th>

                                    <th>操作</th>
                            </thead>
                            <tbody>
                                <tr>

                                    <td>安徽工业大学</td>
                                    <td>周啊军</td>
                                    <td>18925139194</td>
                                    <td>已审核</td>
                                    <td>2020-01-01</td>

                                    <td class="td-manage">
                                        <!-- 晚点过来删除 -->
                                        <!-- <a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
                                            <i class="layui-icon">&#xe601;</i>
                                        </a> -->
                                        <a href="javascript">分配名额</a>
                                        <a title="编辑" onclick="xadmin.open('编辑','admin-edit.html',600,550)" href="#">
                                          修改
                                        </a>
                                        <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                            删除
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    layui.use(['laydate', 'form'], function() {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });







    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function(index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
    }



    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function(index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
