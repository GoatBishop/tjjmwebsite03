<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>参赛作品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <!-- 引入此页面的css -->
    <link rel="stylesheet" href="/static/css/school-list.css">

    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <style>
        .my-set-01 {
            float: right;
            font-size: 15px;
            width: 150px;
        }
        
        .my-set-02 {
            text-align: center;
            /* 行内元素水平居中 */
        }
        
        .my-set-03 {
            color: red;
        }
    </style>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="http://tjjm.aufe.edu.cn/">首页</a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form action="" method="POST" class="layui-form" id="my-form">
                        {% csrf_token %}
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>评分要点</th>
                                        <th>评分</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            {{ score_ponit }}
                                        </td>
                                        <td>
                                            {{ score }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-set-01">
        总分:
        <span class="my-set-03">{{ ave_score }}</span>
    </div>
    <div class="my-set-02">
        <button class="layui-btn" onclick="window.location='/review/already_review_work/'">返回</button>
    </div>
</body>

<script>
    layui.use('form', function() { //此段代码必不可少
        var form = layui.form;
        form.render();
    });

    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>

</html>
