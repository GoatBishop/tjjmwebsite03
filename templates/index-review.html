<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>评委评审</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/theme11.min.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

    <!-- 引入我们要修改的顶部样式 -->
    <link rel="stylesheet" href="/static/css/common.css">

</head>

<body class="index">
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo">
            <a href="./index.html">安徽省大学生统计建模大赛评审系统</a></div>
        <div class="left_open">
            <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
        </div>

        <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">欢迎 {{ judge_username }}</div>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <div onclick="xadmin.open('修改密码','./change-password.html',490,350)">修改密码</div>
                </a>
            </li>
            <li class="layui-nav-item to-index">
                <a href="/review/login/">退出登录</a></li>
            <i class="layui-icon layui-icon-export"></i>

        </ul>
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div class="layui-card">
            <div class="layui-card-header">
            {% if judge_name %}
            {{ judge_name }}
            {% else %}
            评委
            {%endif%}
            </div>
        </div>
        <div id="side-nav">
            <ul id="nav">

                <li>
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-friends iconfont left-nav-li"></i>

                        <cite>参赛作品</cite>
                        <i class="iconfont nav_right">&#xe697;</i></a>
                    <ul class="sub-menu">
                        <li>
                            <a onclick="xadmin.add_tab('未评审作品列表','/review/no_review_work/')">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>未评审作品</cite></a>
                        </li>
                        <li>
                            <a onclick="xadmin.add_tab('已评审作品列表','/review/already_review_work/')">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>已评审作品</cite></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li class="home">
                    <i class="layui-icon">&#xe68e;</i>我的桌面</li>
            </ul>
            <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                <dl>
                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd>
                </dl>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src='/welcome/' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <style id="theme_style"></style>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
</body>

</html>
